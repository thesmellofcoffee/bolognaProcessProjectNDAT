{% extends 'base.html' %}
{% block content %}
<style>
    /* Styles */
    :root {
        --red: hsl(0, 78%, 62%);
        --cyan: hsl(180, 62%, 55%);
        --orange: hsl(34, 97%, 64%);
        --blue: hsl(212, 86%, 64%);
        --varyDarkBlue: hsl(234, 12%, 34%);
        --grayishBlue: hsl(229, 6%, 66%);
        --veryLightGray: hsl(0, 0%, 98%);
        --weight1: 200;
        --weight2: 400;
        --weight3: 600;
    }

    body {
        font-size: 15px;
        font-family: 'Poppins', sans-serif;
        background-color: var(--veryLightGray);
    }

    .header {
        text-align: center;
        line-height: 0.8;
        margin-bottom: 50px;
        margin-top: 100px;
    }

    .header p {
        margin: 0 auto;
        line-height: 2;
        color: var(--grayishBlue);
    }

    .box p {
        color: var(--grayishBlue);
    }

    .box {
        border-radius: 5px;
        box-shadow: 0px 30px 40px -20px var(--grayishBlue);
        padding: 40px;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px; /* Fixed width */
        height: 400px; /* Fixed height */
    }

    .box h2 {
        text-align: center; /* Center course names */
    }

    img {
        float: right;
    }

    @media (max-width: 450px) {
        .box {
            height: 250px;
            width: 80%;
        }
    }

    @media (max-width: 950px) and (min-width: 450px) {
        .box {
            text-align: center;
            height: 300px;
            width: 80%;
        }
    }

    .cyan {
        border-top: 3px solid var(--cyan);
    }

    .red {
        border-top: 3px solid var(--red);
    }

    .blue {
        border-top: 3px solid var(--blue);
    }

    .orange {
        border-top: 3px solid var(--orange);
    }

    h2 {
        color: var(--varyDarkBlue);
        font-weight: var(--weight3);
    }

    @media (min-width: 950px) {
        .row1-container, .row2-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .row1-container {
            justify-content: space-around;
            width: 100%;
        }

        .row2-container {
            justify-content: space-around;
            width: 100%;
        }

        .box-down {
            position: relative;
            top: 150px;
        }

        .header p {
            width: 30%;
        }
    }

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        bottom: 20px !important;
        margin-top: 20px;
    }

    .btn-fancy {
        padding: 10px 20px;
        border: none;
        background-color: transparent;
        color: #e55743;
        font-size: 12px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        outline: none;
        position: relative;
        box-shadow: inset 0 0 0 2px currentColor;
        transition: background 0.8s ease;
        bottom: -30px !important;
    }

    .btn-fancy:hover {
        background: rgba(100, 0, 0, 0.03);
    }

    .btn-fancy .button__horizontal, .btn-fancy .button__vertical {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transition: transform 0.8s ease;
        will-change: transform;
    }

    .btn-fancy .button__horizontal::before, .btn-fancy .button__vertical::before {
        content: '';
        position: absolute;
        border: inherit;
    }

    .btn-fancy .button__horizontal {
        border-top: 2px solid currentColor;
        border-bottom: 2px solid currentColor;
    }

    .btn-fancy .button__horizontal::before {
        top: -10px;
        bottom: -10px;
        left: -10px;
        right: -10px;
    }

    .btn-fancy:hover .button__horizontal {
        transform: scaleX(0);
    }

    .btn-fancy .button__vertical {
        border-left: 2px solid currentColor;
        border-right: 2px solid currentColor;
    }

    .btn-fancy .button__vertical::before {
        top: -10px;
        bottom: -10px;
        left: -10px;
        right: -10px;
    }

    .btn-fancy:hover .button__vertical {
        transform: scaleY(0);
    }
</style>

<div class="header">
    <h1>Öğretim Elemanı Paneli</h1>
</div>

<div class="row1-container">
    {% for course in courses %}
    <div class="box cyan">
        <h2>{{ course.name }}</h2>
        <p>{{ course.department }}</p>
        <a href="{{ url_for('views.add_content', course_id=course.id) }}">
            <div class="button-container">
                <button type="button" class="btn-fancy">
                    İçerik Ekle
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
            </div>
        </a>
        <a href="{{ url_for('views.add_learning_outcome', course_id=course.id) }}">
            <div class="button-container">
                <button type="button" class="btn-fancy">
                    Öğrenim Çıktısı Ekle
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
