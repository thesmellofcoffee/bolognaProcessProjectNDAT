{% extends 'base.html' %}

{% block content %}
<h2>{{ course.name }} için Öğrenim Çıktısı Ekle</h2>
<div class="contact-us">
<style>
  @import url("https://fonts.googleapis.com/css?family=Fjalla+One&display=swap");
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2210775-jpeg.jpg") center center no-repeat;
    background-size: cover;
    padding-top: 80px;
    width: 100vw;
    height: 100vh;
    display: grid;
    align-items: center;
    justify-items: center;
  }

  .contact-us {
    background: #f8f4e5;
    padding: 50px 100px;
    border: 2px solid black;
    box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px black;
    margin-top: 20px;
  }

  input,
  textarea {
    display: block;
    width: 100%;
    font-size: 14pt;
    line-height: 28pt;
    font-family: "Fjalla One";
    margin-bottom: 28pt;
    border: none;
    border-bottom: 5px solid black;
    background: #f8f4e5;
    min-width: 250px;
    padding-left: 5px;
    outline: none;
    color: black;
  }

  input:focus,
  textarea:focus {
    border-bottom: 5px solid #ffa580;
  }

  button {
    display: block;
    margin: 0 auto;
    line-height: 28pt;
    padding: 0 20px;
    background: #ffa580;
    letter-spacing: 2px;
    transition: .2s all ease-in-out;
    outline: none;
    border: 1px solid black;
    box-shadow: 3px 3px 1px 1px #95a4ff, 3px 3px 1px 2px black;
  }

  button:hover {
    background: black;
    color: white;
    border: 1px solid black;
  }

  ::selection {
    background: #ffc8ff;
  }

  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus {
    border-bottom: 5px solid #95a4ff;
    -webkit-text-fill-color: #2A293E;
    -webkit-box-shadow: 0 0 0px 1000px #f8f4e5 inset;
    transition: background-color 5000s ease-in-out 0s;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  .container {
    margin-top: 80px;
  }
</style>

<form method="POST" action="{{ url_for('views.add_learning_outcome', course_id=course.id) }}">
  <div class="form-group">
    <label for="week">Hafta:</label>
    <select id="week" name="week" class="form-control" required>
      {% for i in range(1, 15) %}
        <option value="{{ i }}">Hafta {{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="description">Açıklama:</label>
    <textarea class="form-control" name="description" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="relation_to_program_outcome">Program Çıktısına İlişki:</label>
    <input type="number" class="form-control" id="relation_to_program_outcome" name="relation_to_program_outcome" min="1" max="5" required>
  </div>
  <button type="submit">Kaydet</button>
</form>
</div>
{% endblock %}
